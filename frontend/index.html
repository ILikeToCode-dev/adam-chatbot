<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM - AI Roleplay Character</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4facfe",
                        "primary-dark": "#00f2fe",
                        "background-light": "#fafbff",
                        "background-dark": "#0f1419",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200/50 dark:border-gray-700/50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg header-fade-in">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-lg">
                    <span class="material-symbols-outlined text-white text-2xl">
                        fitness_center
                    </span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white">ADAM</h1>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Muscular white man</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span id="status" class="flex items-center gap-1.5 text-sm font-medium text-green-600 dark:text-green-400">
                    <span class="w-2 h-2 rounded-full bg-green-500 status-pulse"></span>
                    Online
                </span>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="flex-1 overflow-y-auto p-6 custom-scrollbar" id="chatMessages">
            <div class="max-w-4xl mx-auto space-y-4" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>
        </main>

        <!-- Typing Indicator -->
        <div class="px-6 hidden" id="typingIndicator">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-full bg-primary/20 dark:bg-primary/30 flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-primary text-xl">
                            fitness_center
                        </span>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl rounded-tl-md shadow-sm border border-gray-200 dark:border-gray-700">
                        <div class="flex gap-1.5">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Footer -->
        <footer class="p-6 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-200/50 dark:border-gray-700/50">
            <div class="max-w-4xl mx-auto">
                <div class="relative flex items-center gap-3">
                    <input 
                        type="text" 
                        id="messageInput"
                        class="flex-1 h-12 px-5 pr-14 text-gray-800 dark:text-gray-200 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-full focus:ring-2 focus:ring-primary focus:border-transparent focus:outline-none input-focus placeholder:text-gray-400" 
                        placeholder="Type your message..." 
                    />
                    <button 
                        id="sendBtn"
                        class="absolute right-2 w-9 h-9 rounded-full bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center text-white hover:shadow-lg hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                    >
                        <span class="material-symbols-outlined text-xl">
                            send
                        </span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
